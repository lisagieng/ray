<!DOCTYPE HTML>
<html lang="en">
<link rel="stylesheet" type="text/css" href="../css/events.css">


  <div class="container-fluid pt-3">
    <h3>Events</h3>
    <p>Description</p>

    <!-- event display table -->
    <div class="row mx-auto">
      <div class="col-12 col-md-12 eventsbox bg-alt">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Event Name</th>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Location</th>
              <th scope="col">Organizer</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody id="eventsHere">
          </tbody>
      </table>
    </div></div>

    <hr>

    <!-- submit an event form -->
    <div class="row">
      <div class="col-12 col-md-10">
        <h3>Submit an event</h3>
        <p>Do you have an event you would like to add to this list? Fill out this form to have you event approved to be added!</p>
        <form id="submitEvent" action="https://formspree.io/meqldkoq" method="POST">
          <div class="form-row form-inline submission">
            <div class="col">
              <p>How can we contact you?</p>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
          </div></div>
          <div class="form-row form-inline submission">
            <div class="col">
              <p>Event Information</p>
              <input type="text" class="form-control" name="eventname" id="eventname" placeholder="Event Name">
              <input type="text" class="form-control" name="organizer" id="organizer" placeholder="Organizer">
              <input type="date" class="form-control" name="date" id="date" placeholder="Date">
          </div></div>
          <div class="form-row submission">
            <div class="col">
              <textarea class="form-control" type="text" rows="3" name="desc" id="desc" placeholder="Description"></textarea>
          </div></div>
          <div class="form-row form-inline submission">
            <div class="col">
              <p>Event Address</p>
              <input type="text" class="form-control" name="street" id="street" placeholder="Street Address">
              <input type="text" class="form-control" name="city" id="city" placeholder="City">
              <input type="text" class="form-control" name="state" id="state" placeholder="State">
              <input type="number" class="form-control" name="zip" id="zip" placeholder="Zip Code">
          </div></div>
          <div class="form-row submission">
            <button id="my-form-button" class="btn btn-dark">Submit</button>
          </div>
          <p id="my-form-status"></p>
        </form>
    </div></div></div>

  <script src="../js/events.js"></script>
